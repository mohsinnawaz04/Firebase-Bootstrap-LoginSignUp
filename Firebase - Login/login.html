<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup</title>
    <link rel="stylesheet" href="./login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 m-auto mt-5">
          <div class="auth-container">
            <form id="loginForm">
              <h1 class="title">
                Login
              </h1>
              <div class="form-floating mb-3 mt-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
                <button type="submit" class="btn btn-primary w-100 mt-3">
                  Login
                </button>
              </div>
            </form>
          </div>
          <div class="forgot-password mt-1">
            <a href="../Forgot Password/forgotPass.html">Forgot Password</a>
          </div>
          <div class="not-a-user mt-3">
            <p>Not a user?</p>
            <a href="../Firebase - SignUp/signUp.html">Sign Up</a>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
